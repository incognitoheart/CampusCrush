<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waiting</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 35px 45px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      max-width: 360px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite;
    }

    .time {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 15px;
    }

    .countdown {
      font-size: 2.6rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .label {
      font-size: 0.9rem;
      opacity: 0.75;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heart">❤️</div>
    <h1>Anonymous Chat</h1>
    <div class="subtitle">Opens only at night</div>

    <div class="time" id="currentTime">--:--:--</div>
    <div class="countdown" id="countdown">--:--:--</div>
    <div class="label">Time left until 11:00 PM (IST)</div>
  </div>

  <script>
    const REDIRECT_URL = "https://campuscrush-bvws.onrender.com/";

  function getIndiaDate() {
    return new Date(
      new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" })
    );
  }

  function updateCountdown() {
    const now = getIndiaDate();

    const target = new Date(now);
    target.setHours(23, 0, 0, 0);

    // ⏰ Time is up → redirect
    if (now >= target) {
      window.location.replace(REDIRECT_URL);
      return;
    }

    const diff = target - now;

    const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, "0");
    const minutes = String(
      Math.floor((diff / (1000 * 60)) % 60)
    ).padStart(2, "0");
    const seconds = String(
      Math.floor((diff / 1000) % 60)
    ).padStart(2, "0");

    document.getElementById("countdown").textContent =
      `${hours}:${minutes}:${seconds}`;

    document.getElementById("currentTime").textContent =
      now.toLocaleTimeString("en-IN", { hour12: true });
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
